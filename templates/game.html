{% extends 'base.html' %}

{% block content %}

<article class="content">
  <h2 class="title">
    {{ title }}
  </h2>
  <date class="date">
    {{ date }}
  </date>

  <div class="cover-art">
    <img src="{{ cover_art }}" alt="{{ title }}">
  </div>
  {{ content | safe }}

  <p class="game-link">
    <a href="{{ game_link }}" target="_blank">Play
      {{ title }} at Itch IO!</a>
  </p>

  {% include 'components/nav.html' %}
</article>

{% endblock %}
