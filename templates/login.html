{% extends 'base.html' %}

{% block content %}
<article>
  <form id="login" action="/auth/login" method="POST">
    <label for="username">Email</label>
    <input type="email" id="username" name="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <input type="submit">
  </form>
</article>
{% endblock %}
