<div class="recommendations">
  <h2>
    More like this
  </h2>
  {% for r in recommendations %}
  <div class="recommendation">
    {% if r.og_image %}
    <a href="{{ r.url }}" target="_blank">
      <img src="{{ r.og_image }}" alt="{{ r.title }}">
    </a>
    {% endif %}
    <a href="{{ r.url }}" target="_blank">
      <h3>
        {{ r.title }}
      </h3>
    </a>
    <p>
      {{ r.description }}
    </p>
  </div>
  {% endfor %}
</div>
